  <body>
    <div class="container">

    
    <div class="section-1">
        <h1 class="section-1__name">Vikram Varma</h1>
        <p class="section-1__role">Web Developer</p>
        <a href="portfolio.html" class="section-1__contact">Home</a>
       </div>

    <div class="contact-form">

    
    <form action="">
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" placeholder="Enter your Name" name="" id="" class="contact-form__input" />
            </td>
          </tr>
  
          <tr>
            <td>Email:</td>
            <td>
              <input type="text" placeholder="Enter your Email" name="" id="" class="contact-form__input" />
            </td>
          </tr>
  
          <tr>
            <td>Message:</td>
            <td><textarea name="" id="" placeholder="Message" class="contact-form__textarea"></textarea></td>
          </tr>
  
          <tr>
            <td></td>
            <td><input type="submit" name="" id="" class="contact-form__submit" /></td>
          </tr>
        </table>
</div>

  

    <div class="section-5">

        <p class="section-5__title">Social Media : <a href="">Instagram</a><a href="">LinkedIn</a></p>
